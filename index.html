<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="register-page">
      <div id="box">
        <h1>Create Account</h1>
        <div class="elem">
          <span class="material-symbols-outlined"> person </span>
          <input type="text" name="" id="name" placeholder="Name" required />
          <span class="tooltip_hover" id="nametooltip"
            ><ul>
              <li class="maxlen">
                <span class="material-symbols-outlined cross"> close </span>
                <span class="material-symbols-outlined check"> check </span>
                <p>Maximum 30 characters long</p>
              </li>
              <li class="charonly">
                <span class="material-symbols-outlined cross"> close </span>
                <span class="material-symbols-outlined check"> check </span>
                <p>No Special Characters [{($#@!^&*^)}]</p>
              </li>
            </ul></span
          >
        </div>
        <div class="elem">
          <span class="material-symbols-outlined"> mail </span>
          <input
            type="email"
            name=""
            id="email"
            placeholder="someone@something.com"
            required
          />
          <span class="tooltip_hover" id="emailtooltip"
            ><ul>
              <li class="emailonly">
                <span class="material-symbols-outlined cross">close</span>
                <span class="material-symbols-outlined check"> check </span>
                <p>Must follow someone@something.com</p>
              </li>
            </ul></span
          >
        </div>
        <div class="elem">
          <span class="material-symbols-outlined"> lock </span>
          <input type="text" name="" id="" placeholder="Password" />
        </div>
        <button class="button-36" role="button">Register</button>
      </div> 
    </div>
    <script src="script.js"></script>
  </body>
</html>
